<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - New Friends Coffee Bar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #4E342E;
    }

    .section {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .section h2 {
      margin-top: 0;
      color: #3E2723;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    input[type="text"], input[type="number"] {
      padding: 5px;
      width: 90%;
    }

    button {
      background-color: #4E342E;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px;
    }

    button:hover {
      background-color: #6D4C41;
    }

    .calculator input {
      width: 70%;
      padding: 8px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <h1>Admin Panel</h1>

  <div class="section">
    <h2>ðŸ”§ Edit Items & Prices</h2>
    <table id="menu-table">
      <tr><th>Item</th><th>Price (â‚¹)</th></tr>
      <tr><td><input type="text" value="Tea"></td><td><input type="number" value="10"></td></tr>
      <tr><td><input type="text" value="Coffee"></td><td><input type="number" value="15"></td></tr>
      <tr><td><input type="text" value="Boost"></td><td><input type="number" value="12"></td></tr>
    </table>
    <button onclick="addRow()">+ Add Item</button>
  </div>

  <div class="section">
    <h2>ðŸ§¾ View Orders</h2>
    <p>No backend yet. Orders will show here when connected.</p>
  </div>

  <div class="section calculator">
    <h2>ðŸ§® Billing Calculator</h2>
    <input type="text" id="calcInput" placeholder="Eg: 10+15+5"><br>
    <button onclick="calculate()">Calculate</button>
    <p id="calcResult"></p>
  </div>

  <script>
    function addRow() {
      const table = document.getElementById("menu-table");
      const row = table.insertRow(-1);
      const cell1 = row.insertCell(0);
      const cell2 = row.insertCell(1);
      cell1.innerHTML = '<input type="text" placeholder="New item">';
      cell2.innerHTML = '<input type="number" placeholder="â‚¹">';
    }

    function calculate() {
      try {
        const input = document.getElementById("calcInput").value;
        const result = eval(input);
        document.getElementById("calcResult").innerText = "Total: â‚¹" + result;
      } catch (e) {
        document.getElementById("calcResult").innerText = "Invalid Expression!";
      }
    }
  </script>

</body>
</html>
