<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Friends Coffee Bar - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
      position: relative;
    }

    h2 {
      margin-bottom: 20px;
      color: #4E342E;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4E342E;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #6D4C41;
    }

    .admin-icon {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 25px;
      height: 25px;
      cursor: pointer;
      opacity: 0.6;
    }

    .admin-icon:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Enter Your Pincode</h2>
    <form onsubmit="return goToCustomerPage()">
      <input type="password" id="pincode" placeholder="Enter PINCODE" required>
      <button type="submit">Login</button>
    </form>

    <!-- Small admin icon -->
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828490.png" class="admin-icon" title="Admin Panel" onclick="goToAdmin()">
  </div>

  <script>
    function goToCustomerPage() {
      const pin = document.getElementById('pincode').value;
      // You can add real PIN check here
      if (pin.length >= 4) {
        window.location.href = "customer.html";
      } else {
        alert("Invalid PIN");
      }
      return false; // prevent form reload
    }

    function goToAdmin() {
      // You can add admin password check later
      window.location.href = "admin.html";
    }
  </script>

</body>
</html>
