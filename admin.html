<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel ‚Äì New Friends Coffee Bar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      padding: 20px;
    }
    h1 {
      color: #5a2d0c;
    }
    .section {
      background: #ffffff;
      border: 1px solid #dcb38d;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"], input[type="number"] {
      width: 200px;
      padding: 6px;
      margin-right: 10px;
    }
    button {
      background: #5a2d0c;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #7a3e1e;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
  <script>
  const display = document.getElementById('display');

  function appendValue(val) {
    if (display.innerText === "0") {
      display.innerText = val;
    } else {
      display.innerText += val;
    }
  }

  function clearDisplay() {
    display.innerText = "0";
  }

  function deleteLast() {
    if (display.innerText.length === 1) {
      display.innerText = "0";
    } else {
      display.innerText = display.innerText.slice(0, -1);
    }
  }

  function calculate() {
    try {
      display.innerText = eval(display.innerText);
    } catch {
      display.innerText = "Error";
    }
  }
</script>

<body>

  <h1>‚òï Admin Panel ‚Äì New Friends Coffee Bar</h1>

  <div class="section">
    <h2>üõí Customer Orders</h2>
    <ul id="orderList"></ul>
    <button onclick="clearOrders()">Clear All Orders</button>
  </div>

  <div class="section">
    <h2>üìù Edit Menu</h2>
    <ul id="menuList"></ul>

    <h3>Add New Item</h3>
    <label>Item Name:</label>
    <input type="text" id="newItemName" />
    <label>Price:</label>
    <input type="number" id="newItemPrice" />
    <button onclick="addItem()">Add</button>
  </div>

 <style>
.calculator {
  background-color: #1e1e1e;
  padding: 20px;
  border-radius: 15px;
  display: inline-block;
  color: white;
  font-family: Arial, sans-serif;
  box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
}
.display {
  background-color: black;
  color: white;
  font-size: 2em;
  padding: 10px;
  text-align: right;
  border-radius: 10px;
  margin-bottom: 10px;
}
.buttons {
  display: grid;
  grid-template-columns: repeat(4, 60px);
  gap: 10px;
}
button {
  background-color: orange;
  border: none;
  padding: 15px;
  font-size: 1.2em;
  border-radius: 10px;
  cursor: pointer;
}
button.equal {
  grid-column: span 2;
  background-color: darkorange;
}
button:hover {
  background-color: #ff9900;
}
</style>


  <script>
    let menu = JSON.parse(localStorage.getItem('menu')) || [
      { name: "Tea", price: 10 },
      { name: "Coffee", price: 15 },
      { name: "Boost", price: 12 },
      { name: "Badam Milk", price: 20 }
    ];

    function displayOrders() {
      const orders = JSON.parse(localStorage.getItem('orders') || '[]');
      const list = document.getElementById('orderList');
      list.innerHTML = "";
      orders.forEach(order => {
        const li = document.createElement('li');
        li.textContent = `${order.item} - ‚Çπ${order.price} @ ${order.time}`;
        list.appendChild(li);
      });
    }

    function clearOrders() {
      localStorage.removeItem('orders');
      displayOrders();
      alert("All orders cleared!");
    }

    function displayMenu() {
      const list = document.getElementById('menuList');
      list.innerHTML = "";
      menu.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          ${item.name} - ‚Çπ${item.price}
          <input type="number" value="${item.price}" onchange="updatePrice(${index}, this.value)" />
          <button onclick="removeItem(${index})">Remove</button>
        `;
        list.appendChild(li);
      });
    }

    function updatePrice(index, newPrice) {
      menu[index].price = parseInt(newPrice);
      localStorage.setItem('menu', JSON.stringify(menu));
      displayMenu();
    }

    function addItem() {
      const name = document.getElementById('newItemName').value.trim();
      const price = parseInt(document.getElementById('newItemPrice').value);
      if (name && price > 0) {
        menu.push({ name, price });
        localStorage.setItem('menu', JSON.stringify(menu));
        displayMenu();
        document.getElementById('newItemName').value = '';
        document.getElementById('newItemPrice').value = '';
      } else {
        alert("Enter valid name and price.");
      }
    }

    function removeItem(index) {
      menu.splice(index, 1);
      localStorage.setItem('menu', JSON.stringify(menu));
      displayMenu();
    }

    <div class="calculator">
  <div class="display" id="display">0</div>
  <div class="buttons">
    <button onclick="clearDisplay()">AC</button>
    <button onclick="deleteLast()">DEL</button>
    <button onclick="appendValue('%')">%</button>
    <button onclick="appendValue('+')">+</button>

    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('-')">‚àí</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('*')">√ó</button>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('/')">√∑</button>

    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>
</div>

    }

    displayOrders();
    displayMenu();
  </script>

</body>
</html>
