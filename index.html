<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Friends Coffee Bar - Login</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7efe5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input {
      padding: 8px;
      margin: 10px;
      width: 200px;
    }
    button {
      padding: 8px 20px;
    }
    .admin-icon {
      margin-top: 15px;
      font-size: 20px;
      cursor: pointer;
      color: blue;
    }
  </style>
</head>
<body>
  <h2>Welcome to New Friends Coffee Bar</h2>
  <input type="text" id="pincode" placeholder="Enter Pincode" />
  <button onclick="login()">Enter</button>
  <div class="admin-icon" onclick="location.href='admin.html'">
    ðŸ”’ Admin Panel
  </div>
  <script>
    function login() {
      const pin = document.getElementById('pincode').value;
      if (pin.length >= 3) {
        window.location.href = 'customer.html';
      } else {
        alert('Please enter a valid pincode');
      }
    }
  </script>
</body>
</html>
